<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Save to Frontpage</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body style="width: 500px">
      <h1>Save to Frontpage</h1>
      <form>
          URL: <input type="text"  name="url" id="url" style="width: 90%"><br>
          Content Type: <select id="content_type" style="width: 25%">
          <option value="article">Article</option>
          <option value="Audio">Audio</option>
          <option value="Video">Video</option>
          </select>
          Length (minutes): <input type="number" id="length" name="length" style="width: 25%"><br>
          Category: <input type="text" name="category" id="category"><br>
          <button id="submit">Save</button>
      </form>
      <p id="status"></p>
  </body>
</html>
